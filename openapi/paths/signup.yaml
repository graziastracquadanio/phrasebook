post:
  summary: Creates a new user
  description: This API is used to create a new user.
  operationId: signup
  tags:
    - User
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/NewUser.yaml
            - type: object
              properties:
                password:
                  description: The user's plain text password.
                  type: string
  responses:
    "201":
      description: User created successfully.
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../components/schemas/User.yaml
    "400":
      description: The request was invalid and/or malformed.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
    "500":
      $ref: ../components/responses/500InternalServerError.yaml
